<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #div1 {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      position: absolute;
    }
  </style>
</head>

<body>
  <div id="div1">

  </div>
  <script>
    document.onkeydown = function(ev){
      var oEvent = ev || event;
      var oDiv = document.getElementById('div1');
      var code = oEvent.keyCode;

      if(code == 37){
        oDiv.style.left = oDiv.offsetLeft - 10 + 'px';
      } else if(code == 39){
        oDiv.style.left = oDiv.offsetLeft + 10 + 'px';
      }
    };
  </script>
</body>

</html>
