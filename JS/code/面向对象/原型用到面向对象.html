<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    /*
    // 工厂模式
    // 封装成 创建对象的函数
    function createPerson(name, qq) {  //构造函数
      // 原料
      var obj = new Object();
      // 加工
      obj.name = name;
      obj.qq = qq;
      //  为对象添加方法  
      obj.showName = function () {
        alert(this.name);
      }
      obj.showQQ = function () {
        alert(this.qq);
      }
      // 出厂
      return obj;
    }
    //导致的问题 
    // 1. 没有使用 new 来创建对象
    // 2. 每个新建的对象的方法都是独立的，浪费系统资源
    */
    // 解决方案
    function CreatePerson(name, qq){  //构造函数
      // 系统偷偷替我们做
      // var this = new Object();

      // 加工
      this.name = name;
      this.qq = qq;
      // 也会偷偷做这些
      // return this；
    }
    // 原型
    // 对象命名规范 首字母大写
    CreatePerson.prototype.showName = function(){
      alert(this.name);
    }
    CreatePerson.prototype.showQQ = function(){
      alert(this.qq);
    }
    var obj1 = new CreatePerson('xiaomin', '12235664');
    obj1.showName();
    obj1.showQQ();

    var obj2 = new CreatePerson('xiaowang', '23656232');
    obj2.showName();
    obj2.showQQ();
    alert(obj1.showName == obj2.showName)
  </script>
</head>

<body>

</body>

</html>
