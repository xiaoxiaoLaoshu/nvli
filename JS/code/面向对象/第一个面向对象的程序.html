<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    // 工厂模式
    // 封装成 创建对象的函数
    function createPerson(name, qq) {  //构造函数
      // 原料
      var obj = new Object();
      // 加工
      obj.name = name;
      obj.qq = qq;
      //  为对象添加方法  
      obj.showName = function () {
        alert(this.name);
      }
      obj.showQQ = function () {
        alert(this.qq);
      }
      // 出厂
      return obj;
    }
    //导致的问题 
    // 1. 没有使用 new 来创建对象
    // 2. 每个新建的对象的方法都是独立的，浪费系统资源

    var obj1 = createPerson('xiaomin', '12235664');
    obj1.showName();
    obj1.showQQ();
    var obj2 = createPerson('xiaowang', '23656232');
    obj2.showName();
    obj2.showQQ();
  </script>
</head>

<body>

</body>

</html>
